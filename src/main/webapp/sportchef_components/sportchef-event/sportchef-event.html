<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />

<dom-module id="sportchef-event">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin:         10px 0;
                color:          white;
                width:          24%;
                cursor:         pointer;
                vertical-align: top;
            }

            label {
                display: inline-block;
                width:   4em;
            }

            .card-content h2 {
                font-weight:   bold;
                margin-bottom: 10px;
                margin-top:    0;
                font-size:     1.2em;
            }

            .electricBlue {
                background-color: #0096dc;
            }

            .electricBlue:after {
                border-color: #0096dc transparent;
            }

            .kellyGreen {
                background-color: #5cb023;
            }

            .kellyGreen:after {
                border-color: #5cb023 transparent;
            }

            .tangerine {
                background-color: #f08a00;
            }

            .tangerine:after {
                border-color: #f08a00 transparent;
            }

            .harleyDavidsonOrange {
                background-color: #de2600;
            }

            .harleyDavidsonOrange:after {
                border-color: #de2600 transparent;
            }

            .card-content {
                will-change: border;
                font-weight: 300;
                min-height:  170px;
                text-align:  left;
            }

            .card-content div.bottomFixed {
                position: absolute;
                height:   55px;
                left:     16px;
                right:    16px;
                bottom:   16px;
            }

            .card-content:after {
                content:            '';
                position:           absolute;
                left:               50%;
                display:            block;
                width:              0;
                bottom:             0;
                z-index:            1;
                margin-left:        -20px;
                border-style:       solid;
                -webkit-transition: bottom 0.5s ease-out;
                border-width:       26px 20px 0;
                -moz-transition:    bottom 0.3s ease-out;
                -ms-transition:     bottom 0.3s ease-out;
                -o-transition:      bottom 0.3s ease-out;
                transition:         bottom 0.3s ease-out;
            }

            .card-content.active:after {
                bottom:             -26px;
                -webkit-transition: bottom 0.3s ease-in;
                -moz-transition:    bottom 0.3s ease-in;
                -ms-transition:     bottom 0.3s ease-in;
                -o-transition:      bottom 0.3s ease-in;
                transition:         bottom 0.3s ease-in;
            }

            /*
            .fav {
                position: absolute;
                top:      3%;
                left:     4%;
            }

            .fav:hover {
                cursor: pointer;
                color:  #e7e7e7;
            }*/

            @media only screen
            and (max-width: 1100px) {
                paper-card {
                    width: 32%;
                }
            }

            @media only screen
            and (max-width: 800px) {
                paper-card {
                    width: 49%;
                }
            }

            @media only screen
            and (max-width: 550px) {
                paper-card {
                    width: 100%;
                }
            }
        </style>

        <iron-ajax auto url="/sportchef/api/events/{{eventid}}" handle-as="json" last-response="{{event}}"></iron-ajax>
        <paper-card image="/sportchef/api/events/{{eventid}}/image">
            <!--<div class="fav">
                <iron-icon icon="icons:stars"></iron-icon>
            </div>-->
            <div class="card-content">
                <h2>{{event.title}}</h2>
                <div class="bottomFixed">
                    <span><iron-icon icon="icons:event"></iron-icon> {{event.date}} {{event.time}}</span><br />
                    <span><iron-icon icon="maps:place"></iron-icon> {{event.location}}</span>
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        // register a new element called sportchef-event
        Polymer({
            is: "sportchef-event",
            properties: {
                // declare the eventid property
                eventid: {
                    type: Number,
                    value: 0
                }
            },
            ready: function () {
                var $cardContent = $(this).find('.card-content');
                var style;
                switch (this.eventid % 4) {
                    case 1:
                        style = "electricBlue";
                        break;
                    case 2:
                        style = "kellyGreen";
                        break;
                    case 3:
                        style = "tangerine";
                        break;
                    case 0:
                        style = "harleyDavidsonOrange";
                        break;
                    default:

                        break;
                }

                $cardContent.addClass(style);

                this.addEventListener('click', function () {
                    $cardContent.toggleClass('active');
                })
            }
        });
    </script>
</dom-module>
