<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../sportchef_components/sportchef-jquery/sportchef-jquery.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />

<dom-module id="sportchef-layout-header">
    <template>
        <header class="nav-header">
            <img src="http://placehold.it/50x50" width="50px" height="50px" id="logo" rel="icon" />

            <h1 id="title"><a href="#">SportChef</a></h1>
            <nav class="vertical-nav">
                <div class="nav-trigger" onclick="toggleNav(this);">
                    <iron-icon icon="icons:menu" class="menu-burger"></iron-icon>
                </div>
                <div class="nav-collapse">
                    <ul class="main-nav">
                        <li><a href="../../events.html" id="nav-events">Events</a></li>
                        <li><a href="../../admin.html" id="nav-admin">Admin</a></li>
                        <li><a href="../../imprint.html" id="nav-imprint">Impressum</a></li>
                    </ul>
                    <paper-button class="button button-login">Login</paper-button>
                </div>
            </nav>
        </header>
    </template>


    <script>
        function toggleNav(button) {
            $(button).siblings('.nav-collapse').slideToggle();
        }

        // register a new element called sportchef-layout-header
        Polymer({
            is: "sportchef-layout-header",
            properties: {
                page: {
                    type: String,
                    value: ''
                }
            },
            ready: function(){
                var activeNav = document.getElementById('nav-'+this.page);
                if (activeNav !== null && typeof activeNav !== 'undefined'){
                    activeNav.classList.add('active');
                }
            }
        });
    </script>
</dom-module>
