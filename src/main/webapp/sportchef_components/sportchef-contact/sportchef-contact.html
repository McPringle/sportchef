<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" />

<dom-module id="sportchef-contact">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            address {
                font-style: normal;
            }
            address.address {
                margin-bottom: 1em;
            }
            div.company {
                font-weight: bold;
            }
        </style>

        <iron-ajax auto url="/sportchef/api/configuration/contact" handle-as="json" last-response="{{contact}}"></iron-ajax>
        <address class="address">
            <div class="company">{{ contact.company }}</div>
            <div class="name">{{ contact.name }}</div>
            <div class="street">{{ contact.street }}</div>
            <div class="city">{{ contact.city }}</div>
        </address>
        <address class="communication">
            <div class="email"><iron-icon icon="communication:email"></iron-icon> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></div>
            <div class="web"><iron-icon icon="icons:language"></iron-icon> <a href="{{ contact.web }}">{{ contact.web }}</a></div>
        </address>
    </template>

    <script>
        // register a new element called sportchef-contact
        Polymer({
            is: "sportchef-contact"
        });
    </script>
</dom-module>
