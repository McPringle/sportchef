<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html" />
<link rel="import" href="../../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../sportchef_components/sportchef-jquery/sportchef-jquery.html" />

<dom-module id="admin-userlist">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin: 0.5em;
            }
        </style>
        <paper-card heading="User">
            <div class="card-content">
                <table>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    <iron-ajax auto url="/sportchef/api/users" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>
                    <template is="dom-repeat" items="[[ajaxResponse]]">
                        <tr id="table-item-{{item.userId}}">
                            <td>{{item.userId}}</td>
                            <td>{{item.firstName}} {{item.lastName}}</td>
                            <td>
                                <paper-button data-user-id$="{{item.userId}}" data-user-name$="{{item.firstName}} {{item.lastName}}" onclick="deleteUser(this);" title="Delete">
                                    <iron-icon icon="icons:delete"></iron-icon>
                                </paper-button>
                            </td>
                        </tr>
                    </template>
                </table>
            </div>
        </paper-card>
    </template>

    <script>
        function deleteUser(button) {
            var userId = $(button).attr('data-user-id');
            var userName = $(button).attr('data-user-name');
            if (confirm('Are you sure you want delete user #' + userId + ' "' + userName + '"?')) {
                $.ajax({
                    method: 'DELETE',
                    url: '/sportchef/api/users/' + userId
                })
                .error(function(jqXHR, textStatus, errorThrown){
                    alert(textStatus);
                })
                .success(function(data, textStatus, jqXHR) {
                    $('#table-item-' + userId).hide();
                });
            }
        }

        // register a new element called sportchef-events
        Polymer({
            is: "admin-userlist"
        });
    </script>
</dom-module>
