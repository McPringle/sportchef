<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/gold-phone-input/gold-phone-input.html" />
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html" />

<dom-module id="admin-register">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin: 0.5em;
            }
            #message {
                color: rgb(0, 128, 0);
                font-weight: bold;
            }
        </style>

        <paper-card heading="Register">
            <div class="card-content">
                <form is="iron-form" id="registerForm" method="post" content-type="application/json" action="/sportchef/api/users">
                    <paper-input name="firstName" label="First name"></paper-input>
                    <paper-input name="lastName" label="Last name"></paper-input>
                    <gold-phone-input name="phone" label="Phone" country-code="41" phone-number-pattern="XX-XXX-XX-XX" autoValidate="true"></gold-phone-input>
                    <gold-email-input name="email" label="E-Mail" autoValidate="true"></gold-email-input>
                    <paper-button raised onclick="submitForm()">Register</paper-button>
                </form>
                <div id="message"></div>
            </div>
        </paper-card>
    </template>

    <script>
        function submitForm() {
            document.getElementById('registerForm').submit();
        }

        // register a new element called sportchef-eventform
        Polymer({
            is: 'admin-register',
            properties: {
                contentType: {
                    type: String,
                    value: 'application/json'
                }
            },
            listeners: {
                'iron-form-response': 'formResponse'
            },
            formResponse: function(event) {
                document.getElementById('registerForm').reset();
                var messageElement = document.querySelector('#message');
                messageElement.innerHTML = 'Account created';
                setTimeout(function(){
                    messageElement.innerHTML = '';
                }, 5000);
            }
        });
    </script>
</dom-module>
