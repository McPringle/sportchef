<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html" />
<link rel="import" href="../../sportchef_components/sportchef-jquery/sportchef-jquery.html" />

<dom-module id="admin-login">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin: 0.5em;
            }
            #message {
                color: rgb(0, 128, 0);
                font-weight: bold;
            }
        </style>

        <paper-card heading="Login">
            <div class="card-content">
                <form is="iron-form" id="loginForm" method="post" content-type="application/json" action="">
                    <gold-email-input name="email" id="email" label="E-Mail" autoValidate="true"></gold-email-input>
                    <paper-button raised onclick="submitForm()">Login</paper-button>
                </form>
                <div id="message"></div>
            </div>
        </paper-card>
    </template>

    <script>
        function submitForm() {
            $('#loginForm').attr("action","/sportchef/api/users/login/"+$('#email').val());
            $('#loginForm').submit();
        }

        // register a new element called sportchef-eventform
        Polymer({
            is: 'admin-login',
            properties: {
                contentType: {
                    type: String,
                    value: 'application/json'
                }
            },
            listeners: {
                'iron-form-response': 'formResponse'
            },
            formResponse: function(user) {
                console.log(user.detail.response.token);
                console.log(user.detail.response.email);
                $('#message').html('Please check your E-Mail');
                setTimeout(function(){
                    $('#message').html('');
                }, 5000);
                var date = new Date();
                date.setTime(date.getTime() + (10 * 60 * 1000)); // cookie expires after 10 minutes
                document.cookie = "login=" + user.detail.response.token + "|" + user.detail.response.email + "; expires=" + date.toGMTString() + "; path=/";
            }
        });
    </script>
</dom-module>
