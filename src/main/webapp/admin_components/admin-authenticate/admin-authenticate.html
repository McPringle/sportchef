<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../sportchef_components/sportchef-jquery/sportchef-jquery.html" />

<dom-module id="admin-authenticate">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin: 0.5em;
            }
            #message {
                color: rgb(0, 128, 0);
                font-weight: bold;
            }
        </style>

        <paper-card heading="Login">
            <div class="card-content">
                <div id="message"></div>
            </div>
        </paper-card>
    </template>

    <script>
        // get request-parametes from URI
        function get(name){
            if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
                return name[1];
        }

        function setCookie(name, data, days){
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // cookie expires after X days
            document.cookie = name + "=" + data + "; expires=" + date.toGMTString() + "; path=/";
        }

        $.ajax({
            url: '/sportchef/api/authenticate/'+get('token'),
            contentType: "application/json",
            success: function(success){
                // Invalidate login-cookie
                setCookie('login','',-1);
                // generate sportchef-cookie
                setCookie('sportchef',success.token + "|" + success.email,7);
            },
            error: function(error){
                // Invalidate login-cookie
                setCookie('login','',-1);
                $('#message').html('Login failed');
                setTimeout(function(){
                    $('#message').html('');
                }, 5000);

            }
        });

        $('#ajaxRequest').attr('url','/sportchef/api/authenticate/'+get('token'));
        // register a new element called sportchef-eventform
        Polymer({
            is: 'admin-authenticate'
        });
    </script>
</dom-module>
